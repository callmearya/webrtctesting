<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Call - WebRTC Demo</title>
  </head>
  <body>
    <h2>Start Webcam and Create a Call</h2>
    <div class="videos">
      <span>
        <h3>Local Stream</h3>
        <video id="webcamVideo" autoplay playsinline></video>
      </span>
      <span>
        <h3>Remote Stream</h3>
        <video id="remoteVideo" autoplay playsinline></video>
      </span>
    </div>
    <button id="callButton">Create Call (offer)</button>
    <script type="module" src="/main.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // Enable 'Create Call' functionality only
        document.getElementById('callButton').style.display = 'block';
      });
    </script>
  </body>
</html>
