<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join a Call - WebRTC</title>
</head>
<body>
  <h2>Join a Call</h2>
  <p>Answer the call from another browser window or device</p>
  
  <input id="callInput" placeholder="Room Code" />
  <button id="answerButton">Join</button>

  <h2>Remote Stream</h2>
  <video id="remoteVideo" autoplay playsinline></video>

  <h2>Hangup</h2>
  <button id="hangupButton" disabled>Hangup</button>

  <!-- Load the script after HTML content -->
  <script type="module" src="main.js" defer></script>
</body>
</html>
